<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Starter Page</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: #ffcce0; /* soft pink background */
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #ff99c8;
      color: white;
      text-align: center;
      padding: 1.5rem 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    main {
      flex: 1;
      text-align: center;
      padding: 2rem;
    }

    h1, h2 {
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    button {
      background-color: #ff5ca7;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s;
    }

    button:hover {
      background-color: #ff2d83;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #ff99c8;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>Hello, World!</h1>
  </header>
